name: Flutter CI

on:
  push:
    branches: [production, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/flutter.yml"
  pull_request:
    branches: [production, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/flutter.yml"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true

      - name: Get dependencies (packages)
        run: |
          cd packages/nomade_domain && flutter pub get
          cd ../nomade_protocol && flutter pub get
          cd ../nomade_ui && flutter pub get

      - name: Get dependencies (app)
        run: cd apps/nomade_app && flutter pub get

      - name: Analyze packages
        run: |
          cd packages/nomade_domain && flutter analyze
          cd ../nomade_protocol && flutter analyze
          cd ../nomade_ui && flutter analyze

      - name: Analyze app
        run: cd apps/nomade_app && flutter analyze

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true

      - name: Check formatting
        run: dart format --set-exit-if-changed .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true

      - name: Get dependencies (packages)
        run: |
          cd packages/nomade_domain && flutter pub get
          cd ../nomade_protocol && flutter pub get
          cd ../nomade_ui && flutter pub get

      - name: Get dependencies (app)
        run: cd apps/nomade_app && flutter pub get

      - name: Test packages
        run: |
          cd packages/nomade_domain && flutter test
          cd ../nomade_protocol && flutter test
          cd ../nomade_ui && flutter test

      - name: Test app
        run: cd apps/nomade_app && flutter test

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
            build_cmd: "apk --debug"

          - platform: ios
            os: macos-latest
            build_cmd: "ios --no-codesign"

          - platform: macos
            os: macos-latest
            build_cmd: "macos"

          - platform: windows
            os: windows-latest
            build_cmd: "windows"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: |
          cd apps/nomade_app
          flutter pub get

      - name: Build ${{ matrix.platform }}
        run: |
          cd apps/nomade_app
          flutter build ${{ matrix.build_cmd }}
